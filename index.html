<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="col-12" id="first_container">
        <form class="col-12">
            <div class="row">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search" id="search_area" list="match-list" />
                    <span class="btn" id="search_button">Search</span>
                    <datalist id="match-list"></datalist>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <input type="date" id="calendar" value="2020-08-26" />
                </div>
                <div class="col-4">
                    <div>
                        <input type="date" id="calendar1" value="2020-08-26" />
                    </div>
                </div>
                <div class="col-4">
                    <div>
                        <select class="form-control">
                <option>Placeholder</option>
                <option>Placeholder</option>
                <option>Placeholder</option>
                <option>Placeholder</option>
                <option>Placeholder</option>
                <option>Placeholder</option>
              </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="price" style="color: #c1c5c9;">Price<span id="selected_price"></span
              ></label>
                        <input class="custom-range" min="0" max="0" step="10" value="0" type="range" id="price" />
                    </div>
                </div>
                <div class="col-2">
                    <div>
                        <div id="Property_Type">Property type</div>
                        <select class="form-control" id="property_select">
                <option selected="selected" value="">All</option>
                <option>0 - Stars</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
                    </div>
                </div>
                <div class="col-2">
                    <div>
                        <div id="Property_Type">Guest rating</div>
                        <select class="form-control" id="rating_select">
                <option selected="selected" value='{"range":[0,10]}'
                  >All</option
                >
                <option value='{"range":[0,2]}'>0-2 Okay</option>
                <option value='{"range":[2,6]}'>2-6 Fair</option>
                <option value='{"range":[6,7]}'>6-7 Good</option>
                <option value='{"range":[7,8.5]}'>7-8.5 Very Good</option>
                <option value='{"range":[8.5,10]}'>8.5- 10 Excellent</option>
              </select>
                    </div>
                </div>
                <div class="col-2">
                    <div>
                        <div id="Property_Type">Hotel location</div>
                        <select class="form-control" id="location_select">
                <option selected="selected" value="">All</option>
              </select>
                    </div>
                </div>
                <div class="col-2">
                    <div>
                        <div id="Property_Type">More filters</div>
                        <select class="form-control">
                <option>Placeholder</option>
                <option>Placeholder</option>
                <option>Placeholder</option>
                <option>Placeholder</option>
                <option>Placeholder</option>
              </select>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="col-12" style="background-color: #ebeced;">
        <div class="row">
            <div class="col-2">
                <div class="lala">
                    <iframe id="map" src="" width="350" height="100" frameborder="0 " style="padding: 5%;" allowfullscreen=" " aria-hidden="false " tabindex="0 ">
            </iframe>
                </div>
            </div>
            <div class="col-2" style="position: absolute; right: 0;">
                Sort by :
                <select id="sort_by_select">
            <option selected="selected" value="">All</option>
          </select>
            </div>
        </div>
        <div id="results"></div>
    </div>
    <script type="text/javascript " src="js/javascript.js "></script>
</body>

</html>
